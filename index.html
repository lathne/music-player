<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0fa360d601.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- ontimeupdate is an event which rooms when the positon of the audio has changed -->
    <audio id="player" ontimeupdate="updateProgress()"> 
        <source id="source">
            Audio not supported
    </audio>

    <span id="currentlyPlayingSong"></span><em><span id="currentSong"></span></em>

    <progress id="progress" value="0" max="100"></progress>

    <div id="controls">
        <i class="far fa-play-circle fa-5x" onclick="playAudio()"></i>
        <i class="far fa-pause-circle fa-5x" onclick="pauseAudio()"></i>
        <p>Volume:</p>
        <i class="fas fa-volume-down"></i>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01">
        <i class="fas fa-volume-up"></i>
    </div>

    <h4>My songs:</h4>

    <div id="songList"></div>

    <script src="script.js"></script>

</body>
</html>
